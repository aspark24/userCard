<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="flexContainer">

        <!-- user info card -->
        <div class="userCard">
            <div class="cardHeader">
                <img src="imgs/myDisneyPic.png" alt="user-circle" class="avatarM">
            </div>
            <div class="cardBody">
                <h1>Andrew Park</h1>
                <h3>
                    <img src="imgs/map-marker.png" alt="pin" class="iconS"> 
                    California
                </h3>
                <p>Software Developer | Engineer | Information Systems<br>
                Cal Poly Pomona Grad</p>
                <p>
                    <a href="#">
                        <img src="imgs/gear.png" alt="gear" class="iconS"> 
                        edit profile
                    </a>
                </p>
            </div>
        </div>

    </div>

</body>
</html>
